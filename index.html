<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title> App </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="styles/jquery-ui.min.css">
    <link rel="stylesheet"
          type="text/css"
          href="styles/style.css"/>
</head>

<body>

    <header class="container-fluid">
        <h1> Zarejestruj się </h1>
    </header>

    <div class="container-fluid form-container">
        <h2> Formularz </h2>
        <form novalidate
              method="post"
              id="form1">
            <div class="col-xs-12" id="gender">
                <label class="col-xs-4"> Płeć </label>
                <input type="radio" name="gender" value="male" id="male"/> M
                <input type="radio" name="gender" value="female" id="female"/> K
            </div>
            <div class="militaryServiceBook col-xs-12"></div>
            <label for="firstName" class="col-xs-4"> Pierwsze imię </label>
            <input type="text"
                   name="firstName"
                   id="firstName"
                   placeholder="Imię"
                   class="col-xs-7"/>
            <label for="secondName" class="col-xs-4"> Drugie imię (opcjonalnie) </label>
            <input type="text"
                   name="secondName"
                   id="secondName"
                   placeholder="Drugie imię"
                   class="col-xs-7"/>
            <label for="lastName" class="col-xs-4"> Nazwisko </label>
            <input type="text"
                   name="lastName"
                   id="lastName"
                   placeholder="Nazwisko"
                   class="col-xs-7"/>
            <label for="country" class="col-xs-4"> Kraj </label>
            <select id="country"
                    class="col-xs-7">
                <option value=""/>
            </select>
            <label for="tel" class="col-xs-4"> Telefon </label>
            <input disabled
                   type="text"
                   id="prefix"
                   class="col-xs-1"/>
            <input type="tel"
                   id="tel"
                   class="col-xs-6"/>
            <label for="birthDate" class="col-xs-4"> Data urodzenia </label>
            <input type="date"
                   id="birthDate"
                   placeholder="RRRR-MM-DD"
                   class="col-xs-7"/>
            <label for="pesel" class="col-xs-4"> PESEL </label>
            <input type="text"
                   id="pesel"
                   placeholder="XXXXXXXXXXX"
                   class="col-xs-7"/>
            <label for="mail" class="col-xs-4"> E-mail </label>
            <input type="email"
                   id="mail"
                   placeholder="anna.kowalska@example.com"
                   class="col-xs-7"/>
            <label for="extraInfo" class="col-xs-4"> Dodatkowe informacje (opcjonalnie) </label>
            <textarea id="extraInfo" rows="4" class="col-xs-7"></textarea>
            <h6 id="counter"> </h6>
            <div class="agreement">
                <label for="agreement" class="col-xs-4"> Zgoda na przetwarzanie danych </label>
                <input type="checkbox"
                       id="agreement" class="col-xs-offset-4 col-xs-1"/>
            </div>
            <button type="submit" class="col-xs-12"> Wyślij </button>
        </form>
    </div>
    <div id="dialog"> </div>

    <form id="mapSelect">
        <div class="col-xs-12" id="userChoice">
            <h1> Mapa </h1>
            <label class="col-xs-12"> Co pokazać? </label>
            <div class="col-xs-12">
                <input type="radio"
                       name="choice"
                       value="capital"
                       id="capital"
                       checked
                       onchange="markPositionOnMap()"/> Pokaż stolicę wybranego (wyżej) kraju
            </div>
            <div class="col-xs-12">
                <input type="radio"
                       name="choice"
                       value="capitals"
                       id="showAllCapitals"/> Albo pokaż stolice:
            </div>
            <select id="capitals">
                <option value="all"> Wszystkie </option>
                <option value="Asia"> Azja </option>
                <option value="Europe"> Europa </option>
                <option value="Polar"> Antarktyda </option>
                <option value="Oceania"> Australia i Oceania </option>
                <option value="Africa"> Afryka </option>
                <option value="Americas"> Ameryki </option>
            </select>
            <p id="messageBoard">  </p>
        </div>
    </form>

    <div id="map"> </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/external/jquery.js"></script>
    <script src="scripts/external/jquery-ui.min.js"></script>

    <script src="scripts/shell.js"></script>
    <script src="scripts/errorMessages.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/dataReader.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/popover.js"></script>
    <script src="scripts/googleMap.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXor0x9xSEwP-ju9o7YOdxuGX9yPl6X7E&callback=markPositionOnMap"></script>

</body>
</html>
